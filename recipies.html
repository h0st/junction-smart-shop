<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Thumbnail Gallery - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="bootstrap-3.3.7-dist/css/thumbnail-gallery.css" rel="stylesheet">

  <style>
   .sign {
    border: 1px solid #333; /* Параметры рамки */
    padding: 7px; /* Поля внутри блока */
    margin: 10px 0 5px 5px; /* Отступы вокруг */
    background: #f0f0f0; /* Цвет фона */ 
   }
   .sign figcaption {
    margin: 0 auto 5px; /* Отступы вокруг абзаца */
   }
  </style>	
	
</head>

<body>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a onclick="window.location.href='index.html'" class="navbar-brand" href="#">Home</a>
            </div>
        </div>
    </nav>

	<div>
		<h1 class="page-header">Choose a recipe</h1>
	</div>
	
    <!-- Page Content -->
    <div class="container" id="placeholder">

        <div class="row">
			<script language="javascript" type="text/javascript">
				function goToCurrentRecipe(name1) {
						document.location = "currentReciep.html?recipeName=" + name1;
				}
			</script>			
			
		<script>
			  $.getJSON('recipes.json', function(data) {
					var output="";
					for (var i in data.recipes) {
						output+="<div class=\"col-lg-3 col-md-4 col-xs-6 thumb sign\" style=\"width:30%\">";
						output+="<a name=\"" +data.recipes[i].name+ "\" class=\"thumbnail\" href=\"#\" onclick=\"goToCurrentRecipe(this.name)\" >";
						output+="<img class=\"img-responsive\" src=\"http://placehold.it/400x300\" alt=\"\">";
						output+="</a>";
						output+="<figcaption>"+data.recipes[i].name+"</figcaption>";
						output+="</div>";
					}
					document.getElementById("placeholder").innerHTML=output;
			  });
		</script>
	
        </div>

        <hr>
    </div>
    <!-- /.container -->
	
	<!-- Footer -->
	<footer>
		<div class="row">
			<div class="col-lg-12">
				<p></p>
			</div>
		</div>
	</footer>
	

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
