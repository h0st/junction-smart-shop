<!DOCTYPE html><html lang="en">  <head>    <title>Shop catalog</title>		<!-- jPut core JavaScript -->	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>		<!-- jPut core JavaScript -->	<script src="jPut/js/jput.min.js"></script>		<script>		$(document).ready(function(){				$('#main_div').jPut({					ajax_url:'shops.json',					name:'template',					dataName:'shops',					error:function(e){						alert(e);					}				});	});	</script>	</head>  <body>	  <div class="page-header">        <h1>Shops catalog </h1>      </div>					<!-- jput main template -->		<div jPut="template">			<ul class="task-list">                <li>{{name}} 					<ul class="task-list" jrepeat="products">						<!--location details -->					</ul>	 				</li>			</ul>			</div>					<!-- jput location template -->		<div jPut="products">			<li>{{category}}</li>			<ul class="task-list" jrepeat="product">				<!-- person details -->			</ul>		</div> 				<!-- jput person template -->		<div jPut="product">			<li>{{pname}}</li>			<li>{{description}}</li>			<li>{{price}}</li>			<li>{{measure}}</li>		</div>				<!-- div you want to append -->        <div id="main_div"></div> </body></html>
