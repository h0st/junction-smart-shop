<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Sample</title>
</head>
<body>
    <div id="placeholder"></div>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
  $.getJSON('data.json', function(data) {
        var output="<ul>";
        for (var i in data.users) {
			var surname = data.users[i].lastName;
			var splited_surnames = surname.split(";");
				for (var i in splited_surnames) {
					output+="<li>"+splited_surnames[i]+"</li>";
				}
        }

        output+="</ul><br>";
        document.getElementById("placeholder").innerHTML=output;
  });
    </script>
</body>
</html>
